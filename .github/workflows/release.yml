name: Release

on:
   workflow_dispatch:

jobs:
  build-linux-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: configure
        run: ./configure

      - name: Build Proxychains
        run: make

      - name: Run Proxychains
        run: ./proxychains4 -v

      - name: Run tests
        run: ./src/proxychains -f dist/proxychains.conf on

